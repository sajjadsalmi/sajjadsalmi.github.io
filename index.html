<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>APN حرفه‌ای گیمینگ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: white;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      font-size: 32px;
      color: #00ffd5;
      margin-bottom: 40px;
    }
    select, button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin: 10px auto;
      display: block;
    }
    select {
      background-color: white;
      color: black;
      font-weight: bold;
    }
    button {
      background-color: #00ffd5;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .apn-box {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255,255,255,0.1);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 213, 0.3);
      text-align: left;
    }
    .apn-box p {
      margin: 8px 0;
      font-size: 16px;
    }
    .apn-box strong {
      color: #ffd700;
    }
    .status {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>🎮 APN رندوم مخصوص گیمینگ حرفه‌ای</h1>
  <select id="country" onchange="startConnection()">
    <option value="">انتخاب کشور</option>
    <option value="turkey">🇹🇷 ترکیه</option>
    <option value="germany">🇩🇪 آلمان</option>
    <option value="ksa">🇸🇦 عربستان</option>
    <option value="uae">🇦🇪 امارات</option>
    <option value="qatar">🇶🇦 قطر</option>
    <option value="iraq">🇮🇶 عراق</option>
    <option value="egypt">🇪🇬 مصر</option>
    <option value="india">🇮🇳 هند</option>
    <option value="france">🇫🇷 فرانسه</option>
  </select>
  <div class="status hidden" id="status">در حال اتصال به شبکه...</div>
  <div id="apn-output"></div>
  <script>
    function getRandom(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function randomString() {
      return Math.random().toString(36).substring(2, 8);
    }
    function startConnection() {
      const status = document.getElementById("status");
      const output = document.getElementById("apn-output");
      output.innerHTML = "";
      status.classList.remove("hidden");
      setTimeout(() => {
        status.classList.add("hidden");
        generateRandomAPN();
      }, 2500);
    }
    function generateRandomAPN() {
      const country = document.getElementById("country").value;
      const apn = `${country}.${randomString()}`;
      const server = `srv.${country}.${randomString()}.net`;
      const mmsc = `http://mmsc.${country}.com/${randomString()}`;
      const proxy = `10.${getRandom(10, 99)}.${getRandom(10, 99)}.${getRandom(1, 255)}`;
      const port = getRandom(8000, 9999);
      const downloadSpeed = getRandom(200, 500);
      const uploadSpeed = getRandom(50, 100);
      const ping = getRandom(10, 30);
      const apnBox = `
        <div class="apn-box">
          <p><strong>NAME:</strong> ${country.toUpperCase()} Gaming APN</p>
          <p><strong>APN:</strong> ${apn}</p>
          <p><strong>Server:</strong> ${server}</p>
          <p><strong>MMSC:</strong> ${mmsc}</p>
          <p><strong>MMS Proxy:</strong> ${proxy}</p>
          <p><strong>MMS Port:</strong> ${port}</p>
          <p><strong>🚀 سرعت دانلود:</strong> ${downloadSpeed} Mbps</p>
          <p><strong>📤 سرعت آپلود:</strong> ${uploadSpeed} Mbps</p>
          <p><strong>📶 پینگ تقریبی:</strong> ${ping} ms</p>
          <button onclick="copyText('${apn}')">📋 کپی APN</button>
        </div>
      `;
      document.getElementById("apn-output").innerHTML = apnBox;
    }
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("کپی شد: " + text);
      });
    }
  </script>
</body>
</html>
